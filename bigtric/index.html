        <script>

            const Yotta  = 1000000000000000000000000
            const Zetta  = 1000000000000000000000
            const Exa    = 1000000000000000000
            const Peta   = 1000000000000000
            const Tera   = 1000000000000
            const Giga   = 1000000000
            const Mega   = 1000000
            const Kilo   = 1000
            const Hekto  = 100
            const Deka   = 10
            const Normal = 1
            const Dezi   = 0.1
            const Zenti  = 0.01
            const Milli  = 0.001
            const Mikro  = 0.000001
            const Nano   = 0.000000001
            const Piko   = 0.000000000001
            const Femto  = 0.000000000000001
            const Atto   = 0.000000000000000001
            const Zepto  = 0.000000000000000000001
            const Yokto  = 0.000000000000000000000001
            
            /*--Lenght---------------------------------------------------------*/

            function calclenght() {

                var resultlenght = document.getElementById('resultlenght')
                var unit1lenght = document.getElementById('unit1lenght');
                var unit2lenght = document.getElementById('unit2lenght');
                var intlenght = document.getElementById('intlenght');

                var unit1lenght = unit1lenght.options[unit1lenght.selectedIndex].value;
                var unit2lenght = unit2lenght.options[unit2lenght.selectedIndex].value;
                var intlenght = intlenght.value;
                
                resultlenght.innerHTML = calculatelenght(unit1lenght, unit2lenght, intlenght) + unit2lenght.slice(1);
            }

            function calculatelenght(unit1lenght, unit2lenght, intlenght) {
                if (unit1lenght.charAt(0) == 'b' && unit2lenght.charAt(0) == 'm') {

                    unit1lenght = unit1lenght.slice(1);
                    unit2lenght = unit2lenght.slice(1);

                    return ((intlenght * val(unit1lenght)) / 10) / val(unit2lenght)

                } else if (unit1lenght.charAt(0) == 'm' && unit2lenght.charAt(0) == 'b') {

                    unit1lenght = unit1lenght.slice(1);
                    unit2lenght = unit2lenght.slice(1);

                    return ((intlenght * val(unit1lenght)) * 10) * val(unit2lenght)

                } else if (unit1lenght.charAt(0) == 'm' && unit2lenght.charAt(0) == 'm') {

                    unit1lenght = unit1lenght.slice(1);
                    unit2lenght = unit2lenght.slice(1);

                    return ((intlenght * val(unit1lenght)) * val(unit2lenght))

                } else if (unit1lenght.charAt(0) == 'b' && unit2lenght.charAt(0) == 'b') {

                unit1lenght = unit1lenght.slice(1);
                unit2lenght = unit2lenght.slice(1);

                return ((intlenght * val(unit1lenght)) * val(unit2lenght))

                }
            }

                    unit1mass = unit1mass.slice(1);

                }
