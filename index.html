<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <script>
            function recordData (data) {
                const country = data.country;
                console.log(country)
                if (country == "DE") {
                    window.open("DE", "_self");
                } else if (country == "FI") {
                    window.open("FI", "_self");
                } else if (country == "FR") {
                    window.open("FR", "_self");
                } else if (country == "JP") {
                    window.open("JP", "_self");
                } else {
                    window.open("EN", "_self");
                }
            }
        </script>
        <script src="https://ipinfo.io/json?callback=recordData"></script>
    </body>
</html>
